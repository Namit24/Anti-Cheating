<!DOCTYPE html>
<html>
<head>
  <title>Exam Proctor</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="container">
  <h1>Exam Proctor</h1>

  <!-- Loading state -->
  <div id="loading" class="state">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Login form -->
  <div id="login-form" class="state hidden">
    <h2>Register for Exam</h2>
    <div id="error-message" class="error"></div>

    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name">
    </div>

    <div class="form-group">
      <label for="rollNumber">Roll Number</label>
      <input type="text" id="rollNumber" placeholder="Enter your roll number">
    </div>

    <div class="form-group">
      <label for="roomNumber">Room Number</label>
      <input type="text" id="roomNumber" placeholder="Enter your room number">
    </div>

    <div class="form-group">
      <label for="exam">Select Exam</label>
      <select id="exam">
        <option value="" disabled selected>Loading exams...</option>
      </select>
    </div>

    <button id="register-btn" class="btn">Register & Start Monitoring</button>
  </div>

  <!-- Exam active state -->
  <div id="exam-active" class="state hidden">
    <div class="status-active">
      <div class="status-icon">âœ“</div>
      <p>Exam Monitoring Active</p>
    </div>

    <div class="exam-details">
      <p><strong>Subject:</strong> <span id="subject-name">-</span></p>
      <p><strong>Room:</strong> <span id="room-number">-</span></p>
    </div>

    <div class="warning">
      <p>Do not close this extension or browser during the exam.</p>
      <p>All activities are being monitored.</p>
    </div>
  </div>
</div>

<!-- Load config first -->
<script src="config.js"></script>
<script src="popup.js"></script>
</body>
</html>
